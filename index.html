<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Mulish:wght@400;500;600&display=swap"
		rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expert__Landing</title>
</head>

<body>
	<div class="wrapper">
		<div class="first">
			<div class="container">
				<div class="first__menu">
					<div class="first__logo">
						<img src="img/first/logo_expert.png" alt="">
					</div>
					<div class="first__numbers">
						<div class="first__number">8(800)505-35-03</div>
						<div class="first__number">8(926)707-07-03</div>
					</div>
					<div class="first__burger">
						<span></span>
					</div>
					<div class="first__about">
						<h1 class="first__title">Помощь в покупке
							<span>авто</span> и мото
						</h1>
						<div class="first__subtitle">Сделаем выездную диагностику и осмотр, подберём машину по нужным
							параметрам, поможем выбрать лучший вариант</div>
					</div>
					<form action="#" class="first__callform">
						<input type="text" class="first__inputname" placeholder="Ваше имя">
						<input type="text" class="first__inputphone" placeholder="Телефон">
						<button class="first__callformbutton"></button>
					</form>
					<div class="first__footer">
						<div class="first__clockandlocation">
							<div class="first__location">Москва и Московская область</div>
							<div class="first__clock">9:00-20:00 без выходных</div>
						</div>
						<div class="first__social">
							<div class="first__social-icon tg"><img src="img/first/tg.png" alt=""></div>
							<div class="first__social-icon vb"><img src="img/first/Viber.png" alt=""></div>
							<div class="first__social-icon wp"><img src="img/first/whatsapp.png" alt=""></div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
